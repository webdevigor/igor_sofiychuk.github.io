<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <title>Admin</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="goods-out">
          
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Товар</h2>
        <p>Имя: <input type="text" id="gname"></p>
        <p>Стоимость: <input type="text" id="gcost"></p>
        <p>Категория: <input type="text" id="gcategory"></p>
        <p>Описание: </p>
        <textarea id="gdescription" ></textarea>
        <p>Объем: <input type="text" id="gvolume"></p>
        <p>Бренд: <input type="text" id="gbrand"></p>
        <p>Страна производитель <input type="text" id="gproducer"></p>
        <p>Изображение: <input type="text" id="gimg"></p>
        <p>Наличие: <input type="text" id="gavailability"></p>
        <input type="hidden" id="gid">
        <button class="add-to-db">Окей</button>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
