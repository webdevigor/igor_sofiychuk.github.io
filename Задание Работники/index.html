<!doctype html>
<html lang="ru">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">  
  <link rel="stylesheet" href="style.css">
  <title>Workers</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="#" class="navbar-brand">
      <img src="img/workers.svg" alt="iconWorkers" width="40" height="40">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a href="#" class="nav-link">Домой</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" data-toggle="modal" data-target="#modal-add-workers">Добавить</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input type="text" class="form-control pull-right" id="search" placeholder="Поиск">
      </form>
    </div>
  </nav>




   <div class="container-fluid"> 
    <table class="table" id="table">
      <!-- table-hover -->
      <thead >
        <tr>
          <th>Ф.И.О.</th>
          <th>Дата рождения</th>
          <th>Должность</th>
          <th>Оклад в $</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tableInfo">
      </tbody>
    </table>


    <!-- Модальное окно добовление работнки -->
    <div class="modal fade" id="modal-add-workers" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Добавление работника</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">           
            <form role="form" id="modaForm">
              <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Ф.И.О.</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control name" name="name" id="name" placeholder="Ф.И.О." required>
                </div>
              </div>

              <div class="form-group row">
                <label for="date" class="col-sm-2 col-form-label">Дата рождения</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control date" name="date" id="date" required>
                </div>
              </div>

              <div class="form-group row">
                <label for="position" class="col-sm-2 col-form-label">Должность</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control position" name="position" id="position" required>
                </div>
              </div>

              <div class="form-group row">
                <label for="salary" class="col-sm-2 col-form-label">Оклад</label>
                <div class="col-sm-10">
                  <input type="number" step="1" class="form-control salary" name="salary" id="salary" required>
                </div>
              </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" id="modal-btn-add">Добавить</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          </div>
          </form>

        </div>
      </div>
     </div> 

    <footer id="footer" class="footer">
      
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>   
    <script src="script.js">  </script>
</body>

</html>
